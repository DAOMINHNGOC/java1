<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <form action="" name="frmDoimatkhau" onsubmit="return signinacc()">
        <div class="space-y-2 mb-3">
            <label class="font-bold text-[#4A5568]">Email</label> <br>
            <input class="border-2 border-[#37A9CD] w-full px-3 py-3 outline-none rounded-md" name = "txtemail" type="text" placeholder="John.snow@gmail.com">
            <div id="loiemail" class="color"></div>
        </div>
        <div class="space-y-2">
            <label class="font-bold text-[#4A5568]">Password</label> <br>
            <input class="border-2 border-[#37A9CD] w-full px-3 py-3 outline-none rounded-md" name = "psmk" type="password" placeholder="*********">
            <div id="loimk" class="color"></div>
        </div>
        <div>
            <button class="bg-[#37A9CD] w-full px-3 py-3  rounded-md text-white font-bold mt-5" type="submit">Login now</button>
        </div>
        <div class="font-bold flex space-x-2 justify-center bg-[#2D3748] text-white py-3 rounded-md mt-5">
           <img src="https://res.cloudinary.com/fashsion-brand/image/upload/v1654859401/anhgg_aqyy1v.png" alt="">
           <a href="">Or sign-in with google</a>
        </div>
    </form>
    <script>
        function signinacc() {

var email = document.frmDoimatkhau.txtemail.value;
var mk = document.frmDoimatkhau.psmk.value;
var ok = true;

if (email.length == 0) {
    document.getElementById("loiemail").innerHTML = "Hãy điền thông tin email";
    ok = false;
} else {
    document.getElementById("loiemail").innerHTML = "";
}

if (mk.length == 0) {
    document.getElementById("loimk").innerHTML ="Hãy điền mật khẩu";
    ok = false;
} else {
    document.getElementById("loimk").innerHTML ="";
} 

if (ok) {
    alert("Đăng nhập thành công");
    return true;
} else {
    return false;
}
}
    </script>
</body>
</html>>
