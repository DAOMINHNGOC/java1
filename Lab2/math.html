<body>
 <script>
     
         var x = prompt("Nhập giá trị x: ");
         var a = Math.sqrt(x);
         var b = Math.pow(x, 2);
         var c = Math.round(x);
         if(isNaN(x)== false){
             alert( x+"Là số");
            
         }else{
             alert( x+"Lỗi!Không phải là số")
         }
         document.write("Giá trị căn bậc 2 của số: "+ a +"<br>" );
         document.write("Bình phương của số"+b +"<br>");
         document.write("Làm tròn số"+c );
         
 </script>
