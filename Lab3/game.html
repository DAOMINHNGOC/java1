<body>
    <script>
        var a = Number(prompt("Nhập một số bát kì: "));
        var x = Math.round(Math.random()*100);
        while(true){
        if(a == x){
            alert("Đã đoán đúng");
            break;
        }
        else if(a != x){
            if( a > x){
                alert("Số nhập vào lớn hơn số bí mật");
                break;
            }else if(a< x){
                alert("Số nhập vào nhỏ hơn số bí mật");
                break;
            }
        }
    }
    </script>
