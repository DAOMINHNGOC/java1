<body>
    <script>
        var a = Number(prompt("Nhập giá trị a: "));
        var b = Number(prompt("Nhập giá trị b: "));
        var o = prompt("Nhập o: ");
        switch(o){
            case '+': 
            var tong = a + b;
            alert("Tổng: "+tong);
            break;
        
        default: alert("Không phải là toán tử");
        break;    
    }
    </script>
