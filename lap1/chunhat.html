<script>
    // Khai báo chiều rộng và chiều dài
    var a = 20; 
    var b = 30;
    
    // Tính diện tích và chu vi
    var x = (a + b) * 2;
    var y = a*b;

    // Xuất thông tin ra màn hình
    document.write("Chu vi: " + x +"</br>");
    document.write("Diện tích: " + y);
    </script>
