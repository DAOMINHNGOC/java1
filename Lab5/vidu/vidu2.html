<body>
    <img src="" alt="" id="hinh" width="400px" >
    <p name ="hien"></p>
    <p>
        
    <select id="sanpham" onchange="hienhinh()">
    <option value="">hãy chọn sản phảm</option>
    <option value="giay">Giày</option>
    <option value="mu">Mũ</option>
    <option value="anh">Ảnh linh tinh</option>
    <option value="logo">Ảnh logo fpt</option>
    
</select>
    </p>
<script>

    function hienhinh(){
        var sp = document.getElementById("sanpham");
        var hinh = document.getElementById("hinh");
        var hien = document.getElementsByTagName("hien");
        switch(sp.value){
            case 'mu':
                 hinh.src="6.jpg";
                 hien[0].innerHTML= "mũ mới";
                 hien[1].innerHTML="Giá: 10.000 vnd";
            break;
            case 'giay':
                 hinh.src = "5.jpg";
                 hien[0].innerHTML = "giày mới";
                 hien[1].innerHTML="Giá: 4000 vnd"
            break;
            case 'anh':
                hinh.src="80.jpg" ;
                break;
                case 'logo':
                    hinh.src="logo.jpg";
        }
    }
</script>
