       function hienthi(){

               loisothich.style.display = check ? "" :"none"
       }
        function validate(){

            var ho = document.frmDangky.txtfirstname.value;
            var ten = document.frmDangky.txtlastname.value;
            var ngay = document.frmDangky.dtngay.value;
            // var rdgioitinh = document.frmDangky.rdgioitinh.value;
            var sdt = document.frmDangky.txtSDT.value;
            var count = 0;
            
            var ok = true;
            // first name
            if(ho.length == 0){
                document.getElementById("loiho").innerHTML = "Cần điền firstname";
                ok = false;
            }
            else{
                document.getElementById("loiho").innerHTML ="";
            }
            // last name
            if(ten.length == 0){
                document.getElementById("loiten").innerHTML ="Cần điền lastname";
                ok = false;
            }
            else{
                document.getElementById("loiten").innerHTML ="";
            }
            // ngày tháng năm
            if(ngay == ""){
                document.getElementById("loingay").innerHTML = "Cần chọn ngày/tháng/năm";
                ok = false;
            }
            //Giới tính
            // if(!rdgioitinh[0].checked , !rdgioitinh[1].checked){
            //     document.getElementById("loigioitinh").innerHTML = "Cần chọn giới tính";
            //     ok = false;
            // }
            // else document.getElementById("loigioitinh").innerHTML = "";
            //số điện thoại
            if(sdt.length < 11){
                document.getElementById("loisdt").innerHTML ="Chưa nhập số điện thoại";
                ok = false;
            }
            else document.getElementById("loisdt").innerHTML ="";
            
            for(let i = 0; i< sothich.length;i++){
                if(sothich[i].checked){
                    count++
                }
            }
            if(count<1){
                alert("Phải chọn ít nhất một sở thích");
            }
            if(ok){
                alert("Đăng ký thành công");

            }else  return false;
        }
